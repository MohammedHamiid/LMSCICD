name: iOS CI & Upload to TestApp.io

on:
  push:
    branches: [ main ]  # Ø£Ùˆ ØºÙŠÙ‘Ø±Ù‡Ø§ Ø­Ø³Ø¨ Ø§Ù„ÙØ±Ø¹ Ø§Ù„Ù„ÙŠ ØªØ­Ø¨ ØªØªØ§Ø¨Ø¹Ù‡

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2

    - name: ğŸ’ Install Bundler & Fastlane
      run: |
        gem install bundler
        bundle install

    - name: ğŸ” Set up keychain for code signing
      run: |
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-keychain-settings build.keychain

    - name: ğŸš€ Build & Upload using Fastlane
      env:
        TESTAPP_API_KEY: ${{ secrets.TESTAPP_API_KEY }}
      run: bundle exec fastlane ios beta

