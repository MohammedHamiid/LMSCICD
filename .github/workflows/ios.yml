name: iOS CI & Upload to TestApp.io

on:
  push:
    branches:
      - main  # Or any other branch you want to track
  # If you want it to trigger on tag creation, use this section:
  # tags:
  #   - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: 🔁 Checkout code
      uses: actions/checkout@v4

    - name: 📦 Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2

    - name: 💎 Install Bundler & Fastlane
      run: |
        gem install bundler
        bundle install

    - name: 🔐 Set up keychain for code signing
      run: |
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-keychain-settings build.keychain

    - name: 🚀 Build & Upload using Fastlane
      env:
        TESTAPP_API_KEY: ${{ secrets.TESTAPP_API_KEY }}
        FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
        FASTLANE_API_KEY_ID: ${{ secrets.FASTLANE_API_KEY_ID }}
        FASTLANE_API_ISSUER_ID: ${{ secrets.FASTLANE_API_ISSUER_ID }}
        FASTLANE_API_KEY: ${{ secrets.FASTLANE_API_KEY }}
        MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }} # Added the MATCH_GIT_URL secret here
      run: bundle exec fastlane ios beta

